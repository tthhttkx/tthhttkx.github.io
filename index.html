<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彤彤天天开心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
            background-color: #000;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }
        
        .text-container {
            position: fixed;
            top: 10%;
            right: 5%;
            height: 50%;
            width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
      
        }
        
        .text-content {
            color: pink;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            letter-spacing: 0.2em;
            text-align: center;
            writing-mode: horizontal-tb;
        }
        

        @media (max-width: 768px) {
            .text-container {
                width: 80px;
            }
            
            .text-content {
                font-size: 20px;
                letter-spacing: 0.1em;
            }
        }
         /* 隐藏默认光标 */
        * {
            cursor: none;
        }
        
        /* 自定义光标样式 */
        .custom-cursor {
            /* 设置光标为绝对定位 */
            position: fixed;
            /* 设置光标宽度 */
            width: 32px;
            /* 设置光标高度 */
            height: 32px;
            /* 设置光标背景图片 */
            background-image: url('images/119.png');
            /* 背景图片自适应大小 */
            background-size: cover;
            /* 禁止光标元素接收鼠标事件 */
            pointer-events: none;
            /* 设置初始位置 */
            top: 0;
            left: 0;
            /* 确保光标在最上层 */
            z-index: 9999;
            /* 设置变换原点为中心 */
            transform-origin: center;
            /* 添加过渡效果使变化更平滑 */
            transition: transform 0.1s ease;
        }
          /* 弹窗遮罩层样式 */
        .modal-overlay {
            position: fixed; /* 固定定位，覆盖整个屏幕 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 半透明黑色背景 */
            display: flex; /* 使用弹性布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            z-index: 1000; /* 确保在最上层 */
            animation: fadeIn 0.3s ease-out; /* 淡入动画 */
        }
        
        /* 弹窗内容样式 */
        .modal {
            background: white; /* 白色背景 */
            border-radius: 15px; /* 圆角边框 */
            padding: 40px 30px; /* 内边距 */
            width: 90%; /* 宽度为父元素的90% */
            max-width: 500px; /* 最大宽度 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* 阴影效果 */
            text-align: center; /* 文字居中 */
            position: relative; /* 相对定位 */
            animation: slideUp 0.4s ease-out; /* 上滑动画 */
        }
        
        /* 弹窗标题样式 */
        .modal h2 {
            font-size: 32px; /* 字体大小 */
            color: #86A8E7; /* 文字颜色 */
            margin-bottom: 20px; /* 底部外边距 */
            letter-spacing: 2px; /* 字间距 */
        }
        
        /* 弹窗按钮样式 */
        .close-btn {
            background: linear-gradient(to right,#c6b4d8); /* 渐变背景 */
            color: white; /* 文字颜色 */
            border: none; /* 无边框 */
            border-radius: 50px; /* 圆角 */
            padding: 12px 30px; /* 内边距 */
            font-size: 18px; /* 字体大小 */
      
            margin-top: 20px; /* 顶部外边距 */
            transition: all 0.3s ease; /* 过渡动画 */
            box-shadow: 0 4px 15px rgba(#9a5cd8); /* 阴影效果 */
        }
        
        /* 按钮悬停效果 */
        .close-btn:hover {
            transform: translateY(-3px); /* 上移效果 */
            box-shadow: 0 7px 20px rgba(#9a5cd8); /* 增强阴影 */
        }
        
        /* 按钮点击效果 */
        .close-btn:active {
            transform: translateY(1px); /* 下移效果 */
        }
        
        /* 淡入动画定义 */
        @keyframes fadeIn {
            from { opacity: 0; } /* 从完全透明 */
            to { opacity: 1; } /* 到完全不透明 */
        }
        
        /* 上滑动画定义 */
        @keyframes slideUp {
            from { 
                opacity: 0; /* 从完全透明 */
                transform: translateY(50px); /* 从下方50px位置 */
            }
            to { 
                opacity: 1; /* 到完全不透明 */
                transform: translateY(0); /* 到原始位置 */
            }
        }
        
        /* 响应式设计 - 小屏幕适配 */
        @media (max-width: 600px) {
            .modal h2 {
                font-size: 24px; /* 缩小字体 */
            }
            
            .close-btn {
                padding: 10px 25px; /* 调整内边距 */
                font-size: 16px; /* 缩小字体 */
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="background-video" autoplay muted loop playsinline>
            <source src="images/8191a2cfec7bb97bc16b890ae264f7e7_raw.mp4"  type="video/mp4">
  
        </video>
    </div>
    
    <div class="text-container">
        <div class="text-content">彤彤天天开心</div>
    </div>
     <div class="custom-cursor"></div>
     
 <!-- 弹窗遮罩层 -->
    <div class="modal-overlay" id="modalOverlay">
        <!-- 弹窗内容 -->
        <div class="modal">
<h2>昊昊可以成为彤彤的小狗吗？૮・ᴥ・ა </h2>
            <button class="close-btn" id="closeBtn">可以</button>
        </div>
    </div>

    <!-- 音频元素 - 用于播放音乐 -->
    <audio id="music" loop>
        <!-- 音乐文件路径 - 请替换为您的实际文件路径 -->
        <source src="images/yy.mp3" type="audio/mpeg">
        <!-- 浏览器不支持音频时的提示 -->
    </audio>
  <audio id="audioPlayer" loop></audio>







      <script>
        // 获取自定义光标元素
        const cursor = document.querySelector('.custom-cursor');
        
        // 监听鼠标移动事件
        document.addEventListener('mousemove', (e) => {
            // 获取鼠标当前位置
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // 设置光标元素的位置为鼠标位置
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });
        
        // 监听鼠标按下事件
        document.addEventListener('mousedown', () => {
            // 鼠标按下时缩小光标
            cursor.style.transform = 'scale(0.8)';
        });
        
        // 监听鼠标释放事件
        document.addEventListener('mouseup', () => {
            // 鼠标释放时恢复光标大小
            cursor.style.transform = 'scale(1)';
        });
        
        // 监听鼠标移出窗口事件
        document.addEventListener('mouseleave', () => {
            // 鼠标移出窗口时隐藏光标
            cursor.style.opacity = '0';
        });
        
        // 监听鼠标进入窗口事件
        document.addEventListener('mouseenter', () => {
            // 鼠标进入窗口时显示光标
            cursor.style.opacity = '1';
        });
            // 当DOM内容加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 获取弹窗元素
            const modalOverlay = document.getElementById('modalOverlay');
            // 获取关闭按钮元素
            const closeBtn = document.getElementById('closeBtn');
            // 获取音频元素
            const music = document.getElementById('music');
            
            // 为关闭按钮添加点击事件监听器
            closeBtn.addEventListener('click', function() {
                // 设置弹窗透明度为0，开始淡出效果
                modalOverlay.style.opacity = '0';
                
                // 延迟执行，等待淡出动画完成
                setTimeout(() => {
                    // 隐藏弹窗
                    modalOverlay.style.display = 'none';
                }, 300); // 300毫秒后执行
                
                // 播放音乐
                music.play();
            });
            
            // 为音频元素添加结束事件监听器，实现循环播放
            music.addEventListener('ended', function() {
                // 将播放时间重置为0
                music.currentTime = 0;
                // 重新播放
                music.play();
            });
        });
   document.addEventListener('DOMContentLoaded', function() {
    const audioPlayer = document.getElementById('audioPlayer');
    
    // 音频文件列表
    const audioFiles = ['yy.mda', 'aa.mda', 'bb.mda'];
    let currentAudioIndex = 0;
    
    // 禁用默认右键菜单
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        
        // 切换到下一个音频
        currentAudioIndex = (currentAudioIndex + 1) % audioFiles.length;
        
        // 播放新音频
        playCurrentAudio();
    });
    
    // 播放当前音频
    function playCurrentAudio() {
        // 暂停弹窗结束后的音乐（id为music的音频）
        const music = document.getElementById('music');
        if (music) {
            music.pause();
            music.currentTime = 0; // 可选：重置播放位置
        }
        
        // 实际使用时请将下面的URL替换为您的音频文件路径
        // 这里使用示例音频文件，实际使用时请取消注释下面的代码
        /*
        audioPlayer.src = audioFiles[currentAudioIndex];
        */
        
        // 示例音频文件（用于演示）
        const demoAudios = [
            'images/yy.mp3',
            'images/119.m4a',
            'images/ditto.m4a'
        ];
        
        audioPlayer.src = demoAudios[currentAudioIndex];
        
        // 播放音频
        audioPlayer.play().catch(error => {
            console.error('播放音乐失败:', error);
        });
    }
});
    </script>
</body>
</html>
